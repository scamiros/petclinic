<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<div class="card border-info">
    <div class="card-header text-bg-info">
        <h2 class="card-title" th:text="'List of Vets'">Veterinarians</h2>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th style="width: 150px;">Name</th>
                <th style="width: 200px;" th:text="#{email}"></th>
                <th th:text="#{address}"></th>
                <th style="width: 150px" th:text="#{telephone}"></th>
                <th>Specialties</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.firstName} + ' ' + ${vet.lastName}"></td>
                <td th:text="${vet.email}"></td>
                <td th:text="${vet.address}"></td>
                <td th:text="${vet.telephone}"></td>
                <td>
                    <span th:each="specialty : ${vet.specialities}" th:text="${specialty.description + ' '}" />
                    <span th:if="${vet?.specialities?.size() == 0}">none</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
