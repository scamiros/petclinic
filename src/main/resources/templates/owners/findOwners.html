<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>
<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="card-title text-uppercase" th:text="'Find Owners'">Find Owners</h2>
            <a class="btn btn-danger" th:href="@{/owners/new}">Add Owner <i class="bi bi-person-plus ms-2"></i></a>
        </div>
    </div>
    <div class="card-body">
        <form th:object="${owner}" th:action="@{/owners}" method="get"
              class="form-horizontal" id="search-owner-form">
            <div class="form-group">
                <div class="control-group" id="lastNameGroup">
                    <label class="col-sm-2 control-label mb-2">Last name </label>
                    <div class="row">
                        <div class="col-sm-10">
                            <input class="form-control form-control-lg" th:field="*{lastName}" size="30" maxlength="80"/>
                            <span class="help-inline">
                            <div th:if="${#fields.hasAnyErrors()}">
                                <div class="alert alert-danger mt-2" role="alert" th:each="err : ${#fields.allErrors()}" th:text="${err}">
                                </div>
                            </div>
                        </span>
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-success btn-lg">Find
                                Owner <i class="bi bi-search ms-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
