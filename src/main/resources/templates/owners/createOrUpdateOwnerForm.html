<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>
<div class="row">
  <div class="col-6 offset-3">
    <div class="card" th:object="${owner}">
      <div class="card-header">
        <h2 class="card-title text-uppercase" th:with="text=${owner['new']} ? 'Add Owner' : 'Update Owner'"  th:text="${text}"></h2>
      </div>
      <div class="card-body">
        <form class="form-horizontal" id="add-owner-form" method="post">
          <input type="hidden" th:field="*{id}" />
          <div class="form-group has-feedback">
            <input
                    th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}" />
            <input
                    th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}" />
            <input
                    th:replace="~{fragments/inputField :: input ('Email', 'email', 'text')}" />
            <input
                    th:replace="~{fragments/inputField :: input ('Address', 'address', 'text')}" />
            <input
                    th:replace="~{fragments/inputField :: input ('Telephone', 'telephone', 'text')}" />
          </div>
          <div class="form-group">
            <div class="col-12">
              <button th:with="text=${owner['new']} ? 'Add Owner' : 'Update Owner'" class="btn btn-danger float-end" type="submit" th:text="${text}">Add
                Owner <i class="bi bi-person-plus ms-2"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</div>
</body>
</html>
